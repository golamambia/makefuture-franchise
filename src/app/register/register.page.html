<ion-header >
  <ion-toolbar class="toolbar-background">
  <ion-buttons slot="start" >
   <ion-back-button class="button-native"></ion-back-button>
</ion-buttons>
<!-- <ion-title class="toolbar-title">Create an Account</ion-title> -->
  </ion-toolbar>
</ion-header> 

<ion-content>

    <div class="apply_for_payout_area">
        <div class="shape_box"><img src="assets/images/sape10.png" alt="sape10" title="" /></div>
        <div class="apply_for_payout">
            <div class="container">
                <div class="logo"><img src="assets/images/inner-logo.png" alt="logo" title="" /></div>
                <h1>Fill the Below information to Log In</h1>
                <div class="form_box">
                    <div class="form">
                        <h3>Franchise Register</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="f_name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Surname*" [(ngModel)]="l_name"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
                        </div>
                        <div class="form-group">
                           <input type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]="password_confirmation">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Phone Number" [(ngModel)]="phone_number"/>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Address" [(ngModel)]="address"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Have a Referral Code?" [(ngModel)]="refcode"/>
                        </div>
                       <!--  <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">I agree with the
                            </label>
                            <button class="btn-link">Terms & Conditions.</button>
                        </div> -->
                        <button class="btn" (click)="register()">Register</button>
                    </div>
                </div>
                <div class="account">
                    <p>Already have an account?</p>
                    <button class="btn-link" routerLink="/login">Login Now!</button>
                </div>
            </div>
        </div>
    </div>

</ion-content>
