
<ion-content>
<div class="header">
  <div class="top-nav">
    <button class="btn-back" (click)="back()">
    <i class="zmdi zmdi-arrow-left"></i>
    </button>
    <div class="title">Change Password</div>
  </div>
</div>

<div class="delevary_address">
  <div class="container">
    <h3>Change Password</h3>
    <p>You can change your password for security reasons or reset it if you forget it.</p>
    <div class="form-group">
      <label>Old Password</label>
      <input type="password" class="form-control" placeholder="Old Password" [(ngModel)]="old_password" [ngModelOptions]="{standalone: true}">
      <div class="icon"><img src="assets/icon2.png" alt=""></div>
    </div>
    <div class="form-group">
      <label>New Password</label>
      <input type="password" class="form-control" placeholder="New Password" [(ngModel)]="new_pass" [ngModelOptions]="{standalone: true}">
      <div class="icon"><img src="assets/icon2.png" alt=""></div>
    </div>
    <div class="form-group">
      <label>Retype New Password</label>
      <input type="password" class="form-control" placeholder="Retype New Password" [(ngModel)]="con_pass" [ngModelOptions]="{standalone: true}">
      <div class="icon"><img src="assets/icon2.png" alt=""></div>
    </div>
    <button class="btn" (click)="updatePassword()">Save</button>
  </div>
</div>





</ion-content>
