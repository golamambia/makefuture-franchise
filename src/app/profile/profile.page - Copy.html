

<ion-content>

  <div class="wrapper">
    <div class="loginarea">
       <div class="login_top">
         <div class="container">
          <button class="edit">
            <img src="assets/edit.png" alt="">

          </button>
           <button class="btn-back1 nav_bar" (click)="back()"> <i class='fas fa-arrow-left'></i></button>
         </div>
       </div>
       <div class="login_formbox">
         <div class="container">
           <div class="loginform">
                <div class="edit_imgarea">
                   <div class="editimg">
                     <!-- <img src="assets/images/img-4.jpg" alt="">  -->
                     <img src="{{imag_path + user_img}}" alt="">
                     <button><i class="fas fa-camera"></i></button>
                   </div>
                  <h2 *ngIf="htmlYouWantToAdd" [innerHTML]="htmlYouWantToAdd">{{userData?.response_data?.first_name}} {{userData?.response_data.last_name}}</h2>
                   <h2 *ngIf="!htmlYouWantToAdd" >{{userData?.response_data?.first_name}} {{userData?.response_data.last_name}}</h2>
                </div>
                 <form>
                    <div class="form-group">
                      <div class="icon"><img src="assets/editprofileicon1.png"  alt=""></div>
                      <input type="text" class="form-control"  placeholder="First Name"  [(ngModel)]="f_name" [ngModelOptions]="{standalone: true}" value="{{userData?.response_data?.first_name}}">
                    </div>
                    <div class="form-group">
                      <div class="icon"><img src="assets/editprofileicon1.png"  alt=""></div>
                      <input type="text" class="form-control"  placeholder="Last Name"  [(ngModel)]="l_name" [ngModelOptions]="{standalone: true}" value="{{userData?.response_data.last_name}}">
                    </div>
                    <div class="form-group">
                      <div class="icon"><img src="assets/editprofileicon3.png"  alt=""></div>
                      <input type="text" class="form-control"  placeholder="Phone"  [(ngModel)]="phone_number" [ngModelOptions]="{standalone: true}" value="{{userData?.response_data.phone_number}}" >
                    </div>
                    <div class="form-group">
                      <div class="icon"><img src="assets/editprofileicon4.png"  alt=""></div>
                      <input type="text" class="form-control"  placeholder="Email" value="{{userData?.response_data.email}}" readonly="">
                    </div>
                    <div class="form-group">
                      <div class="icon"><img src="assets/editprofileicon3.png"  alt=""></div>
                      <input type="text" class="form-control"  placeholder="Address"  [(ngModel)]="address" [ngModelOptions]="{standalone: true}" value="{{userData?.response_data.address}}" >
                    </div>
                    <div class="form-group">
          <label for="nf-password">Image</label>
          <input type="file" (change)="importFile($event)"  [(ngModel)]="imgget" [ngModelOptions]="{standalone: true}" class="form-control" >
        
        </div>
                    <!-- <div class="form-group">
                      <div class="icon"><img src="assets/editprofileicon5.png"  alt=""></div>
                      <input type="password" class="form-control" placeholder="......." >
                     
                    </div> -->
                   
                   
                   <button class="signin" (click)="updateProfile()">save changes</button>
                   
                </form>
           </div>
         </div>
       </div>
     </div>
  </div>

</ion-content>
