 <ion-header >
  <ion-toolbar class="toolbar-background">
  <ion-buttons slot="start" >
   <ion-back-button class="button-native"></ion-back-button>
</ion-buttons>
<ion-title class="toolbar-title">Find A College</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

    <div class="body_warrper">
       
      <!-- <header class="header_area">
        <div class="container">
          <button routerLink="/sidebar" class="btn-back"><img src="assets/images/back.png" alt="back" title=""></button>
         
          <h2>Find A College</h2>
        </div>
      </header> -->

      <div class="body_area">

        <div class="platform_main_area">
          <div class="main_body_area">
            <div class="container">
                <div class="search_collage">
                    <form>
                    <div class="d-flex justify-content-between">

                        <div class="form-group">
                            <select class="form-control" [(ngModel)]="state" [ngModelOptions]="{standalone: true}">
                                <option value="">State</option>
                                <option *ngFor="let st of state_list" value="{{st.id}}">{{st.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" [(ngModel)]="course" [ngModelOptions]="{standalone: true}">
                                <option value="">Course type</option>
                        <option *ngFor="let cl of course_list" value="{{cl.id}}">{{cl.name}}</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn-search" (click)="getCollege()"><i class="zmdi zmdi-search"></i></button>
                </form>
                </div>
               <!--  <div class="find_course_area">
                    <div class="d-flex justify-content-center">
                        <button class="btn-course">Kolkata <i class="zmdi zmdi-caret-down"></i></button>
                        <button class="btn-course">Bangalore <i class="zmdi zmdi-caret-down"></i></button>
                    </div>
                </div> -->
                <div *ngFor="let lc of list_college">
                <div class="collage_box" routerLink="/college-details/{{lc.slug}}">
                    <div class="img_box">
                        <img src="{{image_path + lc.bannerimage}}" alt="collage bg" title="" />
                        <div class="img_contain">
                            <h3>{{lc.college_name}}</h3>
                            <p>
                                <img src="assets/images/location3.png" alt="location" title="" class="icon" />
                                {{lc.city_name}}, {{lc.state_name}}
                            </p>
                        </div>
                        <div class="logo" *ngIf="lc.logo">
                            <img src="{{image_path + lc.logo}}" alt="collage logo" title="" />
                        </div>
                    </div>
                    <h4>{{lc.college_type | uppercase}} <br/>- TOTAL FEES</h4>
                    <h5>â‚¹ {{lc.price}}</h5>
                    <button class="btn btn2">View all course & fees</button>
                    <button class="btn">APPLY Now</button>
                </div>
                

                </div>

            </div>
          </div>
        </div>

      </div>

    </div>
  
</ion-content>
